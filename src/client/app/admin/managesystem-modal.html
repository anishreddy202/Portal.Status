<form name="StatusCtrl.form" class="form-validation" novalidate>
  <div class="modal-header">
    <h3>Manage System</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="col-md-3">Product</label>
      <div class="btn-group" dropdown >
        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
          {{vm.selectedProduct.name }} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="product in vm.products" ng-click="vm.selectProduct(product)"><a>{{product.name}}</a></li>
        </ul>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3">Select System</label>
      <div class="btn-group" dropdown>
        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
          {{vm.selectedSystem.name }} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="system in vm.systems" ng-click="vm.selectSystem(system)"><a>{{system.name}}</a></li>
        </ul>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3">Change State</label>
      <div class="radio-inline">
        <div class="radio-inline">
          <label><input type="radio" ng-click="vm.changeState('OK')" name="optradio">OK</label>
        </div>
        <div class="radio-inline">
          <label><input type="radio" ng-click="vm.changeState('ERR')" name="optradio">ERR</label>
        </div>
        <div class="radio-inline">
          <label><input type="radio" ng-click="vm.changeState('MNT')" name="optradio">MNT</label>
        </div>
        <div class="radio-inline" >
          <label><input type="radio" ng-click="vm.changeState('DGR')" name="optradio">DGR</label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="btn-group btn-group-justified">
      <a ng-click="vm.cancel()" class="btn btn-gray" role="button">
        <span class="icon-trash"></span>
        Cancel
      </a>
      <a ng-click="vm.update()" class="btn btn-danger" role="button">
        <span class="icon-save"></span>
        Save
      </a>
    </div>
  </div>
</form>
