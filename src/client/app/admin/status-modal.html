<form name="StatusCtrl.form" class="form-validation" novalidate>
<div class="modal-header">
  <h3>Status Details</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div>Selected Locations</div>
    <div ng-repeat="loc in StatusCtrl.selectedLocations">

      <span>{{loc.locationName}}</span>
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
          SelectedServices
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li role="presentation" ng-repeat="service in loc.services"><a role="menuitem" tabindex="-1" href="#">{{service.serviceName}}</a></li>
        </ul>
      </div>

    </div>

  </div>
  <div class="btn-group" dropdown is-open="StatusCtrl.status.isopen">
    <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
      {{StatusCtrl.selectedState }} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="status in StatusCtrl.items" ng-click="StatusCtrl.changeState(status)"><a>{{status}}</a></li>
    </ul>
  </div>
</div>
<div class="modal-footer">
  <div class="btn-group btn-group-justified">

    <a ng-click="StatusCtrl.update()" class="btn btn-danger" role="button">
      <span class="icon-save"></span>
      Save
    </a>
  </div>
</div>
</form>
