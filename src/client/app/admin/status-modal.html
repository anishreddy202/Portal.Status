<form name="StatusCtrl.form" class="form-validation" novalidate>
<div class="modal-header">
  <h3>Status Details</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <div ng-if="StatusCtrl.selectedLocations.length != 0">Selected Locations</div>
    <div ng-if="StatusCtrl.selectedLocations.length == 0">No Location Selected</div>
  </div>

  <div class="form-group">
    <div ng-repeat="service in StatusCtrl.selectedLocations">
        <div>{{service.name}}</div>
        <div class="well">
          <li style="display:inline;" role="presentation" ng-repeat="location in service.locations">
            <a  style="padding:5px;" role="menuitem">{{location.name}}</a>
          </li>
        </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3">Change State</label>
    <div class="radio-inline">
      <div class="radio-inline">
        <label><input type="radio" ng-click="StatusCtrl.changeState('OK')" name="optradio">OK</label>
      </div>
      <div class="radio-inline">
        <label><input type="radio" ng-click="StatusCtrl.changeState('ERR')" name="optradio">ERR</label>
      </div>
      <div class="radio-inline">
        <label><input type="radio" ng-click="StatusCtrl.changeState('MNT')" name="optradio">MNT</label>
      </div>
      <div class="radio-inline" >
        <label><input type="radio" ng-click="StatusCtrl.changeState('DGR')" name="optradio">DGR</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea class="form-control" cols="10" data-ng-model="StatusCtrl.comment" rows="5" id="comment"></textarea>
  </div>
</div>
<div class="modal-footer">
  <div class="btn-group btn-group-justified" ng-if="StatusCtrl.selectedLocations.length != 0">
    <a ng-click="StatusCtrl.cancel()" class="btn btn-gray" role="button">
      <span class="icon-trash"></span>
      Cancel
    </a>
    <a ng-click="StatusCtrl.update()" class="btn btn-danger" role="button">
      <span class="icon-save"></span>
      Save
    </a>
  </div>
</div>
</form>
