<form name="UsersCtrl.form" class="form-validation" novalidate>
  <div class="modal-header">
    <h3>News<a ng-click="vm.cancel()" class="icon-close pull-right"></a></h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Product</label>
      <div class="btn-group" dropdown >
        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
          {{vm.selectedProduct.name }} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="product in vm.products" ng-click="vm.selectProduct(product)"><a>{{product.name}}</a></li>
        </ul>
      </div>
    </div>
    <div class="form-group">
      <label>Services</label>
      <div class="btn-group" dropdown >
        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
          {{vm.selectedService.name }} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="service in vm.services" ng-click="vm.selectService(service)"><a>{{service.name}}</a></li>
        </ul>
      </div>
    </div>
    <div class="form-group">
      <label>PoPs</label>
      <div class="btn-group" dropdown >
        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
          {{vm.selectedLocation.name }} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="location in vm.locations" ng-click="vm.selectLocation(location)">
            <a>{{location.name}}</a></li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label>Comment</label>
      <textarea class="form-control" cols="10" ng-model ="vm.comment" rows="5" id="comment"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <div class="btn-group btn-group-justified">
      <a ng-click="vm.save()" class="btn btn-danger" data-ng-disabled="UsersCtrl.form.$invalid" role="button">
        <span class="icon-save"></span>
        Save
      </a>
    </div>
  </div>
</form>
