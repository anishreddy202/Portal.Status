<div class="page">

  <!-- Input -->
  <section class="panel panel-default">
    <div class="panel-heading"><strong>Inputs, Input Variants, Textarea</strong></div>
    <div class="panel-body">
      <form class="form-horizontal">

        <div class="form-group">
          <label for="" class="col-sm-2">Normal input</label>
          <div class="col-sm-10">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="" class="col-sm-2">Rounded input</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-round">
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="label-focus" class="col-sm-2">Label focus</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="label-focus">
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="" class="col-sm-2">With help</label>
          <div class="col-sm-10">
            <input type="text" class="form-control">
            <span class="help-block">Some help text goes here.</span>
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="" class="col-sm-2">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control">
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="" class="col-sm-2">Placeholder</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="placeholder goes here">
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="" class="col-sm-2">Disabled</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" disabled value="disabled">
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="" class="col-sm-2">Predefined value</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value="http://">
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="" class="col-sm-2">Input with tooltip on focus</label>
          <div class="col-sm-10">
            <input tooltip="Tooltip on top" type="text" class="form-control" data-toggle="tooltip" data-placement="top" tooltip-trigger="focus">
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="" class="col-sm-2">Input with icons</label>
          <div class="col-sm-10">
            <input type="text" class="form-control">
            <span class="icon glyphicon glyphicon-star"></span>
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="" class="col-sm-2">Input primary</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-primary">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2">Input info</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-info">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2">Input success</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-success">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2">Input warning</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-warning">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2">Input error</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-danger">
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="" class="col-sm-2">Control sizing</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-lg">
            <div class="divider"></div>
            <input type="text" class="form-control">
            <div class="divider"></div>
            <input type="text" class="form-control input-sm">
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="" class="col-sm-2">Input Group</label>
          <div class="col-sm-10">
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="divider"></div>
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-addon">.00</span>
            </div>
            <div class="divider"></div>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="text" class="form-control">
              <span class="input-group-addon">.00</span>
            </div>
            <div class="divider"></div>
            <div class="input-group">
              <span class="input-group-addon"><input type="checkbox"></span>
              <input type="text" class="form-control">
            </div>
            <div class="divider"></div>
            <div class="input-group">
              <span class="input-group-addon"><input type="radio"></span>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="" class="col-sm-2">Button addons</label>
          <div class="col-sm-10">
            <div class="row">
              <div class="col-lg-6">
                <div class="input-group">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                  </span>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input-group">
                  <input type="text" class="form-control">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="" class="col-sm-2">Search Bars</label>
          <div class="col-sm-10">
            <div class="row">
              <div class="col-lg-6">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search">
                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input-group">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                  <input type="text" class="form-control input-round" placeholder="Search">
                  <span class="input-group-btn">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                      <span data-bind="label" id="searchLabel">Search By</span>
                      <span class="caret"></span>
                    </button>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Users</a></li>
                        <li><a href="#">Groups</a></li>
                      </ul>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="divider divider-dashed divider-lg pull-in"></div>
        <div class="form-group">
          <label for="" class="col-sm-2">Textarea</label>
          <div class="col-sm-10">
            <textarea name="" id="" class="form-control" rows="4"></textarea>
          </div>
        </div>

      </form>
    </div>
  </section>
  <!-- end Input -->

    <section class="panel panel-default">
      <div class="panel-heading"><strong>Basic Form</strong></div>
      <div class="panel-body">
          <div class="row">
              <div class="col-md-8 col-md-offset-2">

                  <form role="form">
                      <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="checkbox">
                          <label>
                              <input type="checkbox"> Check me out
                          </label>
                      </div>
                      <button type="submit" class="btn btn-primary btn-w-md">Submit</button>
                  </form>

              </div>
          </div>
      </div>
  </section>


  <section class="panel panel-default">
    <div class="panel-heading"><strong>Horizontal Form</strong></div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-w-md">Sign in</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>


  <div class="panel panel-default" data-ng-controller="FormValidationCtrl as vm">
    <div class="panel-heading"><strong> Constraints</strong></div>
    <div class="panel-body">

      <form name="vm.form" class="form-validation" novalidate
            data-ng-submit="vm.submitForm(vm.form.$valid)">

        <!-- NAME -->
        <div class="form-group"
             data-ng-class="{'has-error': vm.form.name.$invalid && vm.form.name.$dirty,
                        'has-success': !vm.form.name.$invalid,
                        'has-feedback': (vm.form.name.$invalid && vm.form.name.$dirty) || !vm.form.name.$invalid}">
          <label>Name</label>
          <input type="text" name="name" placeholder="Name" class="form-control" required
                 data-ng-model="vm.model.name">
          <span class="form-control-feedback"
                data-ng-class="{'icon-check': !vm.form.name.$invalid,
                           'icon-error': vm.form.name.$invalid && vm.form.name.$dirty}"
                data-ng-show="!vm.form.name.$pristine"></span>
          <p class="help-block error" data-ng-show="vm.form.name.$invalid && !vm.form.name.$pristine">Name is required.</p>
        </div>


        <!-- USERNAME -->
        <div class="form-group"
             data-ng-class="{'has-error': vm.form.username.$invalid && vm.form.username.$dirty,
                        'has-success': !vm.form.username.$invalid  && vm.form.username.$dirty,
                        'has-feedback': (vm.form.username.$invalid && vm.form.username.$dirty) || !vm.form.username.$invalid}">
          <label>Username</label>
          <input type="text" name="username" class="form-control"
                 data-ng-model="vm.model.username" data-ng-minlength="3" data-ng-maxlength="8">
          <span class="form-control-feedback"
                data-ng-class="{'icon-check': !vm.form.username.$invalid && vm.form.username.$dirty,
                           'icon-error': vm.form.username.$invalid && vm.form.username.$dirty}"
                data-ng-show="!vm.form.username.$pristine"></span>
          <p class="help-block error" data-ng-show="vm.form.username.$error.minlength">Value is too short.</p>
          <p class="help-block error" data-ng-show="vm.form.username.$error.maxlength">Value is too long.</p>
        </div>

        <!-- Email -->
        <div class="form-group"
             data-ng-class="{'has-error': vm.form.email.$invalid && vm.form.email.$dirty,
                        'has-success': !vm.form.email.$invalid,
                        'has-feedback': (vm.form.email.$invalid && vm.form.email.$dirty) || !vm.form.email.$invalid}">
          <label>Email</label>

          <input type="email" name="email" placeholder="Email" class="form-control" required
                 data-ng-model="vm.model.email">
          <span class="form-control-feedback"
                data-ng-class="{'icon-check': !vm.form.email.$invalid,
                           'icon-error': vm.form.email.$invalid && vm.form.email.$dirty}"
                data-ng-show="!vm.form.email.$pristine"></span>
          <p class="help-block error" data-ng-show="vm.form.email.$error.required && vm.form.email.$dirty">This field is required</p>
          <p class="help-block error" data-ng-show="vm.form.email.$error.email && vm.form.email.$dirty">Email is in the wrong format </p>
        </div>

        <!-- Password Confirmations -->
        <div class="form-group">
          <div class="row">
            <div class="col-md-6"
                 data-ng-class="{'has-error': vm.form.password.$invalid && vm.form.password.$dirty,
                        'has-success': !vm.form.password.$invalid  && vm.form.password.$dirty,
                        'has-feedback': (vm.form.password.$invalid && vm.form.password.$dirty) || !vm.form.password.$invalid}">
              <label>Password</label>
              <input type="password" name="password" class="form-control control-input" placeholder="Password" required
                     data-ng-model="vm.model.password" data-ng-trim="false">
              <span class="form-control-feedback"
                    data-ng-class="{'icon-check': !vm.form.password.$invalid,
                           'icon-error': vm.form.password.$invalid && vm.form.password.$dirty}"
                    data-ng-show="!vm.form.password.$pristine"></span>
              <p class="help-block" data-ng-show="vm.form.password.$invalid && !vm.form.password.$pristine">Password is required.</p>
            </div>
            <div class="col-md-6"
                 data-ng-class="{'has-error': vm.form.pwdConfirm.$invalid && vm.form.pwdConfirm.$dirty,
                        'has-success': !vm.form.pwdConfirm.$invalid  && vm.form.pwdConfirm.$dirty,
                        'has-feedback': (vm.form.pwdConfirm.$invalid && vm.form.pwdConfirm.$dirty) || !vm.form.pwdConfirm.$invalid}">
              <label>Password Confirmation</label>
              <input type="password" name="pwdConfirm" class="form-control" placeholder="Password Confirmation" required
                     data-ng-model="vm.model.pwdConfirm" data-ng-trim="false" data-password-verify="vm.model.password">
              <span class="form-control-feedback"
                    data-ng-class="{'icon-check': !vm.form.pwdConfirm.$invalid,
                           'icon-error': vm.form.pwdConfirm.$invalid && vm.form.pwdConfirm.$dirty}"
                    data-ng-show="!vm.form.pwdConfirm.$pristine"></span>
              <p class="help-block" data-ng-show="vm.form.pwdConfirm.$invalid && !vm.form.pwdConfirm.$pristine">Passwords do not match.</p>
            </div>
          </div>
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary btn-w-md" data-ng-disabled="vm.form.$invalid">Submit</button>
        <button class="btn btn-default btn-w-md" data-ng-click="vm.cancel()" data-ng-disabled="!vm.form.$dirty">Cancel Changes</button>

      </form>

    </div>
  </div>

</div>
