<div class="page sign-in">

  <div class="row">
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-10 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0">
      <img class="img-responsive vz-logo-header" src="./images/login/vz-logo.7366da03.png" alt="logo">
      <h1 class="signin-header">Digital Media Services</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-0 col-sm-0 col-md-1 col-lg-1">
    </div>

    <div class="col-xs-6 col-sm-6 col-md-5 col-lg-5">
      <img class="img-responsive" src="./images/form/globe.58f5a09f.png" alt="logo">
    </div>

    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 col-md-offset-1 col-lg-offset-1">
      <div class="form-header">
        <h2>Log In</h2>
      </div>
      <form role="form" class="clearfix ng-pristine ng-valid">
        <div>
          <div class="form-group">
            <input class="form-control input-danger" id="userName" placeholder="username" type="email">
          </div>
          <div class="form-group">
            <input class="form-control" id="password" placeholder="password" type="password">
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
               <div class="warning-info">
                <p class="text-alert"><span class="icon-warning"> </span> Failed Login</p>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <button type="button" class="btn btn-danger btn-block">Login</button>
            </div>
          </div>

          <div class="row">
            <a href="#" class="pull-right help-link">Forgot your login/password?
              <span class="icon-angle-right"></span>
            </a>
          </div>
        </div>
      </form>
    </div>

    <div class="col-xs-0 col-md-0 col-lg-1">
    </div>
  </div>

</div>
