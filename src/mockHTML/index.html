<head>
  <!-- Latest compiled and minified JavaScript -->
  <script src="app/status/scripts/jQuery_v1.11.2.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://ui.edgecast.com/libs/font-awesome/4.2.0/css/font-awesome.min.css" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="app/status/bootstrap/css/bootstrap.min.css">
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="app/status/bootstrap/js/bootstrap.min.js"></script>

  <!-- CSS Overrides -->
  <link rel="stylesheet" href="app/app.css">

</head>
<body>
	<div class="outer-wrap">

	  <!-- top header begins -->
	  <div id="top-header"></div>
	  <script>
	      $('#top-header').load("app/status/includes/top-header.html");
	  </script>
	  <!-- top header ends -->

	  <!-- tab panel begins -->
    <div id="tab-panel"></div>
    <script>
        $('#tab-panel').load("app/status/includes/tab-panel.html");
    </script>
    <!-- tab panel ends -->

    <!-- tab button begins -->
    <div id="tab-button"></div>
    <script>
        $('#tab-button').load("app/status/includes/tab-button.html");
    </script>
    <!-- tab button ends -->
    
    <!-- network status news begins -->
    <div id="network-status"></div>
    <script>
        $('#network-status').load("app/status/includes/network-status.html");
    </script>
    <!-- network status news ends -->

    <!-- admin section begins -->
    <div id="admin-section"></div>
    <script>
        $('#admin-section').load("app/status/includes/admin-section.html");
    </script>
    <!-- admin section ends -->

	</div>

	<!-- tooltip script -->
  <script>
    $(document).ready(function() {
      $("body").tooltip({ selector: '[data-toggle=tooltip]' });
      $("body").popover({ selector: '[data-toggle=popover]', trigger: "hover" });
    });
  </script>

  <!-- show and hide script for network news -->
  <script>
    $(document).ready(function() {
       $('.OFF').click(function() {
          $('.network-news-info').toggleClass('hide-this');
          $('#hide-below').toggleClass('hide');
          $('#show-below').toggleClass('show');
       });
    });
  </script>
</body>
</html>
